<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <script>
    const host = 'http://' + window.location.host;

    function signup() {
      let username = $('#username').val();
      let password = $('#password').val();

      $.ajax({
        type: "POST",
        url: `/api/v1/user/signup`,
        contentType: "application/json",
        data: JSON.stringify({username: username, password: password}),
      })
      .then(() => {
        alert("회원가입을 축하드립니다.");
        window.location.href = host;
      }).catch((err) => {
        alert(err.responseJSON.message);
      })
    }
  </script>
</head>
<body>
<div id="login-form">
  <div id="login-title">할 일 카드 회원 가입</div>
  <div class="login-id-label">Username</div>
  <input type="text" name="username" id="username" placeholder="Username" class="login-input-box">
  <div class="login-id-label">Password</div>
  <input type="password" name="password" id="password" placeholder="password"
         class="login-input-box">

  <div style="margin-top: 40px;">
  </div>
  <button id="login-id-submit" onclick="signup()">회원 가입</button>
</div>
</body>
</html>
